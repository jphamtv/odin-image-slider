<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <script src="imageSlider2.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="image-carousel">
    <div class="button-container">
      <button class="previous-image-btn">Prev</button>
      <button class="next-image-btn">Next</button>
    </div>
    <div class="image-container">
      <img src="img/charlie_2015_01.jpeg" alt="">
      <img src="img/charlie_2015_02.jpeg" alt="">
      <img src="img/charlie_2015_03.jpeg" alt="">
      <img src="img/charlie_2015_04.jpeg" alt="">
      <img src="img/charlie_2015_06.jpeg" alt="">
    </div>
    <div class="nav-dot-container">
      <button class="nav-dot current" id="img1"></button>
      <button class="nav-dot" id="img2"></button>
      <button class="nav-dot" id="img3"></button>
      <button class="nav-dot" id="img4"></button>
      <button class="nav-dot" id="img5"></button>
    </div>
  </div>
</body>

</html>
